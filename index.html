<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>СКИЛЛА — Главная</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00F54;
      --accent: #0A84FF;
      --dark: #0A0A1F;
      --bg-glow: radial-gradient(circle at 20% 30%, #0A84FF33, transparent 60%),
                 radial-gradient(circle at 80% 70%, #FF46DD33, transparent 60%);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Manrope', sans-serif;
      background-color: var(--dark);
      color: white;
      overflow-x: hidden;
    }
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100vh;
      background-color: #0C0F1F;
      padding: 2rem 1.2rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      z-index: 10;
      border-right: 1px solid rgba(255, 255, 255, 0.05);
    }
    nav::before {
      content: "";
      display: block;
      width: 100%;
      height: 60px;
      background: url('logo.svg') center/contain no-repeat;
      margin-bottom: 2rem;
    }
    nav a {
      color: #ccc;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav a:hover {
      color: var(--primary);
    }
    main {
      margin-left: 220px;
      position: relative;
    }
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 3rem;
      background: var(--bg-glow), linear-gradient(to right, #0F1225, #171B36);
      position: relative;
      overflow: hidden;
    }
    .hero::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background: radial-gradient(#0A84FF22 1px, transparent 1px);
      background-size: 40px 40px;
      opacity: 0.15;
      animation: moveBackground 40s linear infinite;
      z-index: 0;
    }
    @keyframes moveBackground {
      0% { transform: translate(0, 0); }
      100% { transform: translate(100px, 100px); }
    }
    .hero h1 {
      font-size: 4rem;
      font-weight: 800;
      color: var(--primary);
      text-shadow: 0 0 20px var(--primary);
      position: relative;
      z-index: 1;
    }
    .hero p {
      font-size: 1.3rem;
      color: #CCCCCC;
      max-width: 700px;
      margin: 1.5rem auto;
      position: relative;
      z-index: 1;
    }
    .cta-button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      color: #0A0A1F;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      border: none;
      border-radius: 12px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px var(--primary);
      position: relative;
      z-index: 1;
    }
    .cta-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px var(--primary);
    }
  </style>
</head>
<body>
  <nav>
    <a href="products.html">Продукты</a>
    <a href="about.html">О нас</a>
    <a href="contact.html">Контакты</a>
  </nav>
  <main>
    <section class="hero">
      <h1>СКИЛЛА</h1>
      <p>Цифровые бизнес-игры и микрообучение, которые формируют навыки в процессе и дают результат уже сегодня.</p>
      <a href="contact.html" class="cta-button">Заказать демонстрацию</a>
    </section>
  </main>
</body>
</html>
