<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>СКИЛЛА — Цифровые бизнес-игры и микрообучение</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Manrope', sans-serif;
      background: linear-gradient(145deg, #0A0A1F 0%, #111A2E 100%);
      color: #FFFFFF;
      margin: 0;
    }
    nav {
      position: fixed;
      left: 0;
      top: 0;
      height: 100vh;
      width: 200px;
      background-color: #0C0F1F;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      border-right: 1px solid #1f2b3e;
    }
    nav a {
      color: #ccc;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
      transition: 0.3s;
    }
    nav a:hover {
      color: #00F54;
    }
    main {
      margin-left: 200px;
      padding: 0;
    }
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 50% 40%, #0A84FF11, #FF46DD11, transparent 70%),
                  linear-gradient(to bottom right, #141a2d, #1e223a);
      text-align: center;
      padding: 2rem;
      position: relative;
    }
    .hero h1 {
      font-size: 3.5rem;
      font-weight: 800;
      color: #00F54;
      text-shadow: 0 0 10px #00F54;
    }
    .hero p {
      font-size: 1.2rem;
      color: #DDDDDD;
      max-width: 700px;
      margin: 1rem auto;
    }
    .cta-button {
      margin-top: 2rem;
      padding: 0.9rem 2rem;
      background: linear-gradient(90deg, #00F54, #0A84FF);
      color: #0A0A1F;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    .cta-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00F54;
    }
  </style>
</head>
<body>
  <nav>
    <a href="products.html">Продукты</a>
    <a href="about.html">О нас</a>
    <a href="contact.html">Контакты</a>
  </nav>

  <main>
    <section class="hero">
      <h1>СКИЛЛА</h1>
      <p>Цифровые бизнес-игры и микрообучение, которые формируют навыки в процессе и дают результат уже сегодня.</p>
      <button class="cta-button">Заказать демонстрацию</button>
    </section>
  </main>
</body>
</html>
