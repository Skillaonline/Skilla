<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>СКИЛЛА — Цифровые бизнес-игры и микрообучение</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Manrope', sans-serif;
      background: #0B0E1D;
      color: #FFFFFF;
    }
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100vh;
      background-color: #0C0F1F;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      border-right: 1px solid #1a1a2e;
    }
    nav::before {
      content: "";
      display: block;
      width: 100%;
      height: 60px;
      background: url('logo.svg') center/contain no-repeat;
      margin-bottom: 2rem;
    }
    nav a {
      color: #CCC;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
      transition: 0.3s;
    }
    nav a:hover, nav a.active {
      color: #00F54;
    }
    main {
      margin-left: 220px;
    }
    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 3rem 2rem;
      overflow: hidden;
    }
    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at 20% 30%, #0A84FF22, transparent 60%),
                  radial-gradient(circle at 80% 70%, #FF46DD22, transparent 60%);
      animation: pulse 15s ease-in-out infinite;
      z-index: 0;
    }
    .hero h1 {
      font-size: 3.8rem;
      font-weight: 800;
      color: #00F54;
      text-shadow: 0 0 15px #00F54;
      position: relative;
      z-index: 1;
    }
    .hero p {
      font-size: 1.2rem;
      color: #DDDDDD;
      max-width: 700px;
      margin-top: 1rem;
      position: relative;
      z-index: 1;
    }
    .cta-button {
      margin-top: 2.5rem;
      padding: 1rem 2.2rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 14px;
      background: linear-gradient(90deg, #00F54, #0A84FF);
      color: #0A0A1F;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
      text-decoration: none;
      box-shadow: 0 0 12px rgba(0, 245, 84, 0.4);
    }
    .cta-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 20px #00F54;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.03); opacity: 0.8; }
    }
  </style>
</head>
<body>
  <nav>
    <a href="products.html">Продукты</a>
    <a href="about.html">О нас</a>
    <a href="contact.html">Контакты</a>
  </nav>
  <main>
    <section class="hero">
      <h1>СКИЛЛА</h1>
      <p>Цифровые бизнес-игры и микрообучение, которые формируют навыки в процессе и дают результат уже сегодня.</p>
      <a href="contact.html" class="cta-button">Заказать демонстрацию</a>
    </section>
  </main>
</body>
</html>
