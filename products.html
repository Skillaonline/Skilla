<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Продукты — СКИЛЛА</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00F54;
      --accent: #0A84FF;
      --dark: #0A0A1F;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Manrope', sans-serif;
      background-color: #0B0E1D;
      color: white;
    }
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100vh;
      background-color: #0C0F1F;
      padding: 2rem 1.2rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      z-index: 10;
      border-right: 1px solid rgba(255, 255, 255, 0.05);
    }
    nav a {
      color: #ccc;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav a:hover {
      color: var(--primary);
    }
    nav a.active {
      color: var(--primary);
      font-weight: 600;
    }
    main {
      margin-left: 220px;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--primary);
    }
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .product-card {
      background: #12172C;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 245, 84, 0.1);
      transition: 0.3s;
    }
    .product-card:hover {
      box-shadow: 0 0 20px rgba(0, 245, 84, 0.3);
    }
    .product-card h3 {
      margin-bottom: 0.5rem;
      color: #fff;
    }
    .product-card p {
      color: #ccc;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Главная</a>
    <a href="products.html" class="active">Продукты</a>
    <a href="about.html">О нас</a>
    <a href="contact.html">Контакты</a>
  </nav>

  <main>
    <h1>Наши продукты</h1>
    <div class="product-list">
      <div class="product-card">
        <h3>Тайный агент</h3>
        <p>Игра на развитие стратегического мышления и командной работы.</p>
      </div>
      <div class="product-card">
        <h3>Подземелье и Драконы</h3>
        <p>Фэнтези-квест для развития лидерства и гибкости.</p>
      </div>
      <div class="product-card">
        <h3>Гарри Поттер</h3>
        <p>Магическая игра про вовлечение и коммуникации.</p>
      </div>
    </div>
  </main>
</body>
</html>
